<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tip Calculator</title>
        <meta name="description" content="A simple tip calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Tip Calculator</h1>
            </div>
            <form>
                <div class="bill-amount">
                    <p>Enter your bill amount:</p>
                    <label for="bill">Rs.</label>
                    <input id="bill" type="text" placeholder="Bill Amount">
                </div>
                <div class="service-container">
                    <p>Rate your service:</p>
                    <select id="service">
                        <option disabled selected value="0">Select an option</option>
                        <option value="0.35">35% - Amazing</option>
                        <option value="0.25">25% - Good</option>
                        <option value="0.20">20% - Satisfactory</option>
                        <option value="0.15">15% - Bad</option>
                        <option value="0.10">10% - Disgusting</option>
                    </select>
                </div>
                <div class="people">
                    <p>Number of people sharing the bill:</p>
                    <input id="numOfPeople" type="text" placeholder="Number of People">
                </div>
                <button id="calculate-btn" type="button">Calculate</button>
            </form>
            <div id="tip-container">
                Rs. <span id="tip">0.00</span> <small id="each">each</small>
            </div>
        </div>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
